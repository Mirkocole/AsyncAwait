<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b68de36aab.js" crossorigin="anonymous"></script>
    <title>Database Utenti</title>
</head>

<body>

    <!-- Navbar -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg  p-3">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#"><img src="assets/logo2.png" alt="logo" id="logo"></a>
                <button class="navbar-toggler text-light border border-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link text-light active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Database</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Settings</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <div class="input-group d-flex align-items-center">
                            <select class="form-select bg-light text-dark w-25" id="inputSelect">
                                <option value="email">Email</option>
                                <option value="username">Username</option>
                                <option value="name">Name</option>
                            </select>
                            <input class="form-control w-50 bg-light text-dark" type="search" placeholder="Search" aria-label="Search" id="inputSearch">
                            <button class="btn btn-outline-success" id="buttonSearch">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <!-- Titolo -->
    <div class="container mt-5 d-flex flex-column justify-content-center align-items-center">
        <h3 class="text-light text-center fs-1">Ricerca Utenti</h3>
        <span class="text-light text-center fs-5"> Trova tutti gli Utenti registrati al nostro portale </span>
    </div>


    <!-- Tabella Risultati -->
    <div class="container-fluid px-3 py-5">

        <table class="table mt-5 p-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Username</th>
                </tr>
            </thead>
            <tbody class="table-group-divider" id="table">
               
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
